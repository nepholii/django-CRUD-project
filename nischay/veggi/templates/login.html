{% extends "base.html" %}
{% block start %}
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            padding: 2rem;
            border-radius: 1rem;
            border: none;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 1rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 42px; /* Makes the text big */
            font-weight: bold; /* Makes the text bold */
            color: #333; /* Dark gray color for the text */
            font-family: 'Arial', sans-serif; /* Font style */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        }
        .link {
            font-size: 18px; /* Adjust font size */
            margin-right: 15px; /* Spacing between links */
            text-decoration: none; /* Remove underline */
            color: #333; /* Link color */
        }

        .link:hover {
            color: #007BFF; /* Change color on hover */
        }

        .icon {
            margin-right: 8px; /* Space between icon and text */
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="/" class="logo">&nbsp;&nbsp;Repi</a>
    </div>
    <div class="nav-links">
        <a href="/login/" class="link"><i class="fas fa-sign-in-alt icon"></i>Login</a>
        <a href="/register/" class="link"><i class="fas fa-user-plus icon"></i>Register</a>
        <a href="/recepies/">Recipes</a>
        <a href="/about-us/">About Us</a>
        <a href="contact/">Contact </a>
    </div>
</div> -->
    <form class="col-10 col-md-6 col-lg-4 mx-auto card shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <p>
            Don't have an account? <a href="/register">Click here to register</a>
        </p>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

  {% endblock %}
